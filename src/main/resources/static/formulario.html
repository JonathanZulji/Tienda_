        <section>

            <h2>Ejemplo de form</h2>
            <h3>infomracion de registro</h3>
            <form action="registro.jsp" method="POST"><!--Para no ver la informacion en el enlace  -->
                <input type="hidden" name="idCliente" value="12345"/>
                <label>nombre completo</label>
                <input type="text" name="nombre" placeholder="apellido1 apellido2 nombre"/><br>

                <label>correo</label>
                <input type="email" name="correo" placeholder="ejemplo@gmail.com"/>
                <br>
                <label>Comida preferida</label>
                Coreana: <input type="checkbox"
                                name="coreana"/>
                Espanola: <input type="checkbox"
                                 name="Espanola"/>
                <br>

                <label>Fecha de cita</label>
                <input type="date" name="cita" />

                <label>Hora de cita</label>
                <input type="time" name="hora" />


                <br>

                <label>Foto</label>
                <input type="file" name="Foto" />


                <br>

                <label>Edad</label>
                <input type="number" name="edad" min="18" max="35" />


                <br>
                
                <label>Color preferido</label>
                Azul <input type="radio" name="color" value="azul" />
                Rojo <input type="radio" name="color" value="rojo" />

                <br>
                
                <label>Clave de ingreso</label>
                <input type="password" name="clave" />

                 <br>
                
                <input type="submit" name="enviar" value="registrar" />

            </form>

        </section>

    </body>
